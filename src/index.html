    fetch('http://127.0.0.1:8085', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},

    .then(response => response.text())
    .then(text => {
      data = JSON.parse(text);
      if (data.status === 200) {
        console.log("Command successfully sent!");
        console.log(data);
      } else {
        let message = `${data.status} ${data.output}\n`;
        console.error(data);
      }

      const message = `Failed to connect GNU Go API server: ${error}`;
      alert(message);
      console.error(message);
    });
